<div class="container">
  <div [hidden]="submitted">
    <h2>New Payment</h2>
    <form (ngSubmit)="onSubmit()" #paymentForm="ngForm">
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount"
               required
               [(ngModel)]="model.amount" name="amount"
               #amount="ngModel">
        <div [hidden]="amount.valid || amount.pristine"
             class="alert alert-danger">
          Amount is required
        </div>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date"
               required
               [(ngModel)]="model.date" name="date"
               #date="ngModel">
        <div [hidden]="date.valid || date.pristine"
             class="alert alert-danger">
          Date is required
        </div>
      </div>

      <button type="submit" class="btn btn-success"
              [disabled]="!paymentForm.form.valid">Submit</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Amount</div>
      <div class="col-xs-9  pull-left">{{ model.amount }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Date</div>
      <div class="col-xs-9 pull-left">{{ model.date }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Type</div>
      <div class="col-xs-9 pull-left">{{ model.Type }}</div>
    </div>
    <br>
    <button type="button" class="btn btn-default"
        (click)="newPayment(); paymentForm.reset()">New Payment</button>
  </div>
</div>
