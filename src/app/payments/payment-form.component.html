<div class="container">
  <h2>New Payment</h2>
  <form (ngSubmit)="onSubmit()" #paymentForm="ngForm">
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" class="form-control" id="amount"
             required
             [(ngModel)]="model.amount" name="amount"
             #amount="ngModel">
      <div [hidden]="amount.valid || amount.pristine"
           class="alert alert-danger">
        Amount is required
      </div>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date"
             required
             [(ngModel)]="model.date" name="date"
             #date="ngModel">
      <div [hidden]="date.valid || date.pristine"
           class="alert alert-danger">
        Date is required
      </div>
    </div>

    <button type="submit" class="btn btn-success"
            [disabled]="!paymentForm.form.valid">Submit</button>

  </form>
  {{diagnostic}}
</div>
