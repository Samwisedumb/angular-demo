<div class="container">
  <div [hidden]="submitted">
    <h2>New Payment</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="paymentForm">
      <div class="form-group">
        <label class="center-block">Amount
          <input class="form-control" type="number" formControlName="amount"
                 id="amount" min="0.00" step="0.01">
        </label>
        <!--<div [hidden]="amount.valid || amount.pristine"
            class="alert alert-danger">
          Amount is required
        </div>-->
      </div>
      <div class="form-group">
        <label class="center-block">Date
          <input class="form-control" type="date" formControlName="date"
                 id="date">
        </label>
        <!--<div [hidden]="date.valid || date.pristine"
             class="alert alert-danger">
          Date is required
        </div>-->
      </div>

      <button type="submit" class="btn btn-success"
              [disabled]="!paymentForm.valid">Submit</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Amount</div>
      <div class="col-xs-9  pull-left">{{ model.amount }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Date</div>
      <div class="col-xs-9 pull-left">{{ model.date }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Type</div>
      <div class="col-xs-9 pull-left">{{ model.Type }}</div>
    </div>
    <br>
    <button type="button" class="btn btn-default"
        (click)="newPayment(); paymentForm.reset()">New Payment</button>
  </div>
</div>
